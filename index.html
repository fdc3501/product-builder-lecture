<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물상 테스트 & 로또 번호 추천</title>
    <meta name="description" content="흥미로운 동물상 테스트로 당신의 얼굴형을 알아보고, 행운의 로또 번호를 추천받으세요!">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="google-adsense-account" content="ca-pub-8352432932010466">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8352432932010466"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>동물상 테스트 & 로또 번호 추천</h1>
            <p>다양한 기능을 한 곳에서!</p>
            <div class="theme-switch-wrapper">
                <button id="theme-toggle" aria-label="Toggle theme">
                    <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
                    <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
                </button>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab-button active" data-tab="animal-test">동물상 테스트</button>
            <button class="tab-button" data-tab="lottery">로또 번호 추천</button>
        </nav>

        <main id="animal-test-section" class="tab-content active">
            <h2>강아지상? 고양이상?</h2>
            <p>당신의 동물상을 찾아보세요!</p>
            <button type="button" onclick="init()" id="start-button">Start</button>
            <div id="webcam-container"></div>
            <div id="label-container"></div>
        </main>

        <main id="lottery-section" class="tab-content">
            <h2>행운의 로또 번호</h2>
            <p>오늘의 행운을 시험해보세요!</p>
            <button type="button" id="generate-lottery-btn">번호 생성</button>
            <div id="lottery-numbers"></div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="main.js"></script>
    <script src="lottery.js"></script>
</body>
</html>
